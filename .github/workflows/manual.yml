name: Build and Release for Mac and Windows
on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build_and_release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            TARGET: windows
            CMD_BUILD: python -m PyInstaller --onefile --windowed --name 3cx_sync main.py
            OUT_FILE_NAME: dist/3cx_sync.exe
            ASSET_MIME: application/vnd.microsoft.portable-executable
          - os: macos-latest
            TARGET: macos
            CMD_BUILD: >
                python -m PyInstaller --onefile --windowed --name 3cx_sync main.py &&
                cd dist/ &&
                zip -r9 3cx_sync 3cx_sync.app/                
            OUT_FILE_NAME: 3cx_sync.zip
            ASSET_MIME: application/zip
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.2'

      - name: Installing dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build application for ${{matrix.TARGET}}
        run: ${{matrix.CMD_BUILD}}

      - name: Upload release assets
        uses: ncipollo/release-action@v1
        with:
          artifacts: dist/*,